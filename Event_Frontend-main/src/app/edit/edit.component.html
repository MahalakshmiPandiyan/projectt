<div class="outer">
    <div class="boder bg-secondary text-white w-50 p-4">
        <form  #featuresForm="ngForm">
            <div class="form-group">
                <label>Additional Features</label>
                <input type="text" #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="featuresList.name"required> 
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Event Name is required</small>
            </div>
            <div class="form-group">
                <label>Event Amount</label>
                <input type="text" #amount="ngModel" class="form-control" [class.is-invalid]="amount.invalid && amount.touched" name="amount" [(ngModel)]="featuresList.amount"required> 
                <small class="text-danger" [class.d-none]="amount.valid || amount.untouched">Event amount is required</small>
            </div><br>
            <button (click)="backButton()" type="submit" class="btn btn-primary">Back</button>
            <button [disabled]="featuresForm.form.invalid" (click)="tableDisplay(featuresForm)" class="login btn btn-primary">Submit</button>

        </form>
    </div>
</div>
