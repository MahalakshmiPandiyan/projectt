<div class="outer">
    <div class="boder bg-secondary text-white w-50 p-4">
        <form [formGroup]="formvalid">
            <div class="form-group">
                <label>Additional Features</label>
                <input type="text" formControlName="name" name="name" [(ngModel)]="name"> 
                <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Event Name is required</small> -->
            </div>
            <div class="form-group">
                <label>Event Amount</label>
                <input type="text"  formControlName="amount"  name="amount" [(ngModel)]="amount"> 
                <!-- <small class="text-danger" [class.d-none]="amount.valid || amount.untouched">Event amount is required</small> -->
            </div><br>
            <button (click)="backButton()" type="submit" class="btn btn-primary">Back</button>
            <button (click)="tableDisplay(formvalid)" class="login btn btn-primary">Submit</button>

        </form>
    </div>
</div>
