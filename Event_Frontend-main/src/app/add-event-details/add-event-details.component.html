<div class="outer"><br><br>
    <div  class="inner text-black  p-4 ">
        <form [formGroup]="featuresDetails">
            <div class="form-group">
                <label><strong>Features</strong></label><br>
                <input type="text" formControlName="feature" placeholder="Enter Features"> 
                <span *ngIf="feature.hasError('required') && feature.touched" class="error"><small>Features is required</small></span>
                <span *ngIf="feature.hasError('pattern')" class="error"><small>Fullname must contain only alphabets</small></span>           
             </div><br>
            <div class="form-group">
                <label><strong>Details</strong></label><br>
                <input type="text"  formControlName="details" placeholder="Enter Description"> 
                <span *ngIf="details.hasError('required') && details.touched" class="error"><small>Amount is required</small></span>
                <span *ngIf="details.hasError('pattern')" class="error"><small>Details must contain only alphabets</small></span>            
            </div>
            <br>
            <button (click)="backButton()" type="submit" class="btn btn-primary">Back</button>
            <button (click)="tableDisplay(featuresDetails)" [disabled]="featuresDetails.invalid" class="login btn btn-primary">Submit</button>
        </form>
    </div>
</div>
