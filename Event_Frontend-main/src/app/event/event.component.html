<div class="outer">
    <div class="boder bg-secondary text-white w-50 p-4">
        <form [formGroup]="eventForm">
            <div class="form-group">
                <label>Event Name</label>
                <input type="text" formControlName="event_name" name="event_name">
                <span *ngIf="event_name.hasError('required') && event_name.touched" class="error"><small>event_name is required</small></span>
                <span *ngIf="event_name.hasError('pattern')" class="error"><small>event_name must contain only alphabets</small></span>
            </div>
            <div class="form-group">
                <label>Event Date</label>
                <input type="date" min="{{minDate}}" formControlName="event_date" name="event_date">
                <span *ngIf="event_date.hasError('required') && event_date.touched" class="error"><small>event_date is required</small></span>
            </div>
            <div class="form-group">
                <label>Event Timings</label>
                <input type="text" formControlName="event_time" name="event_time">
                <span *ngIf="event_time.hasError('required') && event_time.touched" class="error"><small>event_time is required</small></span>
            </div>

            <div class="form-group" *ngIf="role!='user'">
                <label>Event Organzier</label>
                <input type="text" name="organiser" formControlName="organiser"
                    id="organiser">
                <span *ngIf="organiser.hasError('required') && organiser.touched" class="error"><small>organiser is required</small></span>
            </div><br>

    
            <div> 
            <label>Select Additional Features</label>
            <select  class="select" name="features" formControlName="features" id="features" multiple>
                    <option *ngFor="let item of featuresList" [value]="item.name"> {{item.name}}</option>
            </select>
            </div>


            <button  type="submit" (click)="back()" class="btn btn-primary">Back</button>
            <button [disabled]="eventForm.invalid" (click)="tableDisplay(eventForm)" class="submit btn btn-primary">Submit</button>

        </form>
    </div>
</div>
