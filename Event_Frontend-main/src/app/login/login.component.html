
<div class="login-div">  
    <h3>Event Management System</h3>
    <div class="boder text-white w-50 p-4 opacity-75">
        <form  #userForm="ngForm">
            <h3>Login</h3>
            <label>Name</label>
            <input type="text" #username="ngModel" class="form-control" [class.is-invalid]="username.invalid && username.touched"
             name="username" [(ngModel)]="name" required> 
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required</small>
            <br><br>
    
            <label>Password</label>
              <input type="password" #password="ngModel" pattern="^([A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" required
              [class.is-invalid]="password.invalid && password.touched"  name="password" [(ngModel)]="passwordValue" >
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
              <br><br>
 
    
        <button [disabled]="userForm.form.invalid" (click)="dashBoard()">Login</button>
        <br>
        <a (click)="register()">New User - Register </a>
    </form>
       </div>
    </div>
