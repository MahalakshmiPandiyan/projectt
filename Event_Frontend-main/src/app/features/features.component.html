<nav class="navbar">
    <h1>Features</h1>
    <button class="back btn btn-secondary" (click)="back()">Back</button>
</nav>
<div class="features">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of featuresList">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.amount}}</td>
                <td><button class="btn btn-info" [routerLink]="['/update-add',item._id]">Edit</button></td>
                <td><button class="btn btn-danger" (click)="delete(item._id)">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
